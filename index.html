<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Hash Generator</title>
        <link rel="stylesheet" href="css/styles.css" />
    
        <!-- CDNs -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/md5.js"></script>
        
    </head>

    <body style="margin: 10px;" class="text-center bg-dark text-white">
        <h1 class="mb-3 mt-3 text-center">Hash Generator</h1>
        <p>Type a string, select a hash generator, and click Generate Hash</p>
        <form class="text-center">
            <div class="form-group">
            
                <div class="row justify-content-md-center">
                    <label for="hashType">Choose a hashing algorithm: </label>
                    <select name="hashType" id="hashType" class="form-select form-select-lg mb-3"
                        aria-label="Default select example">
                        <option value="SHA1">SHA-1</option>
                        <option value="SHA256">SHA-256</option>
                        <option value="SHA384">SHA-384</option>
                        <option value="MD5">MD5</option>
                    </select>
                </div>

                <div class="row justify-content-md-center">
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="saltCheck">
                        <label class="form-check-label" for="saltCheck">Add Salt Protection</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group text-center">
                <input type="text" id="StringInput" class="form-control bg-light input text-center" placeholder="Enter string here!" required>
            </div>
            <div>
                <input type="button"
                    onclick="main(document.getElementById('StringInput').value, document.getElementById('hashType').value)"
                    value="Generate Hash" class="btn btn-primary">
            </div>
            <div class="text-center mt-3">
                <label for="hashOutput">
                    <h2 class="mb-3 mt-3">Hash Output:</h2>
                </label> 
                <div class="container text-center">
                    <center>
                        <div class="loader mb-3 loadingStop"></div>
                        <span class="mt-3 loadingStop">Hashing your string... Please wait.</span>
                    </center>
                
                    <p id="hashOutput" name="hashOutput"></p>
                </div>
            </div>
        </form>
    
            




    </body>
    <footer>
        <!-- Custom JavaScript -->
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/SHA1.js"></script>
        <script type="text/javascript" src="js/SHA256.js"></script>
        <script type="text/javascript" src="js/SHA384.js"></script>
        <script type="text/javascript" src="js/MD5.js"></script>
    </footer>

</html>
